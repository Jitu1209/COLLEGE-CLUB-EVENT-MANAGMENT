<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgot.css" />
</head>
<body>

  <div class="container">
    <h1 class="welcome">Forgot Your Password?</h1>

    <div class="form-box">
      <div id="status-message"></div>

      <form id="forgot-form">
        <input type="email" id="email" placeholder="Enter your registered email" required />
        <button type="submit">Send OTP</button>

        <p class="back-msg">
          <a href="../login/login.html">‚Üê Back to Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="forgot.js"defer></script>
</body>
</html>
