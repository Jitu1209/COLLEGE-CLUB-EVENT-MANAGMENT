<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YMCA Login/Signup</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="container">
    <h1 class="welcome">Hello YMCAians,<br>Welcome!</h1>

    <div class="form-box">
      <!-- âœ… Styled message area -->
      <div id="status-message"></div>

      <h2 id="form-title">Login</h2>

      <form id="auth-form">
        <input type="text" id="name" name="name" placeholder="Name" style="display: none;" />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <button type="submit" id="submit-btn">Login</button>

        <p class="toggle-msg">
          Not registered? <a href="#" id="toggle-link">Signup here</a>
        </p>
        <p class="toggle-msg">
          Forgot Password? <a href="#" id="forgot-link">Click here</a>
        </p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
